<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil Bootstrap 5</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-md-9 col-lg-7 col-xl-5">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="d-flex">
                                <div class="flex-shrink-0">
                                    <!-- imagen -->
                                    <img src="../img/avatar.jpeg" alt="Avatar" style="width: 180;">
                                </div>
                                <div class="flex-grow-1">
                                    <!-- contenido -->
                                    <h5 class="mb-1">Paula Merlo</h5>
                                    <p class="mb-2 pb-1">Junior</p>
                                    <div class="d-flex-justify-content-center">
                                        <div class="small text-body-secondary">
                                            <div>
                                                <p class="small text-body-secondary mb-1">Cursos</p>
                                                <p class="mb-0">15</p>
                                            </div>
                                            <div>
                                                <p class="small text-body-secondary mb-1">Estudiantes</p>
                                                <p class="mb-0">4512</p>
                                            </div>
                                            <div>
                                                <p class="small text-body-secondary mb-1">Rating</p>
                                                <p class="mb-0">8.5</p>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <button type="button" class="btn btn-outline-primary me-1 flex-grow-1 position-relative">
                                                Mensajes
                                                <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">10</span>
                                            </button>
                                            <button class="flex-grow-1 btn btn-primary">
                                                Follow
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
